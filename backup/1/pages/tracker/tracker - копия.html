<body>

<div class="wrapper">
    <div class="container">
        <div class="row tracker">


                <div class="col-md-4">

                </div>

                <div class="col-md-4">

                                        <div class="timer-container">
                        <h1 id="timer" class="monospace">0:00</h1>
                    </div>

                    <div class="hr"></div>

                    <div id="notificationContainer">

                    </div>

                    <select class="form-control selectize" name="project_id"><option value="" selected="selected">Select Project</option><option value="227">Example Company Name :: General</option></select>
                    <select class="form-control selectize" name="task_id"><option value="" selected="selected">Select Task</option></select>
                    <textarea class="form-control" placeholder="Optional Notes" name="note" cols="30" rows="2"></textarea>

                    <br />
                    <a id="startTimer" class="btn btn-primary btn-round">Start Timer</a>
                    <a id="stopTimer" style="display:none" class="btn btn-round">Pause Timer</a>
                    <br /><br />
                    <a id="submitTimer" class="btn btn-fill btn-primary btn-round">Submit Time</a>
                                    </div>

                <div class="col-md-4">


            </div>
        </div>

    </div>
</div>
