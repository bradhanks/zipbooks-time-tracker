<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Template - Get Shit Done Kit by Creative Tim</title>
    
    <link href="../gsdk/bootstrap3/css/bootstrap.css" rel="stylesheet" />
	<link href="../gsdk/assets/css/get-shit-done.css" rel="stylesheet" />  
    <link href="../gsdk/assets/css/demo.css" rel="stylesheet" /> 
    
    <!--     Font Awesome     -->
    <link href="../gsdk/bootstrap3/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
	
	<!-- V-fonts -->
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
	
</head>

<body>


    <div class="main">
	
        <div class="container" >
		
			<style>
			
				#dom_timer {
				
					margin-bottom: 32px;
					border-bottom: 1px solid rgba( 0, 0, 0, 0.12 );
					font-size: 80px;
					text-align: center;
					font-weight: 100;
					font-family: 'Open Sans', sans-serif;
					
				}
				
				.dropdown-menu > li > a {
				
					white-space: normal !important;
					
				}
				
				#dom_notify_good {
				
					display: none;
					margin: 8px 0px;
					padding: 10px 15px;
					background-color: #33D38E;
					color: white;
				
				}
				
				#dom_notify_bad {
				
					display: none;
					margin: 8px 0px;
					padding: 10px 15px;
					background-color: #f05858;
					color: white;
				
				}
				
				.grey_text {
					color: rgba(0,0,0,0.54);
				}
				
			</style>
			
			<div id = 'dom_timer' >
			
				0:00
			
			</div>
			
			<div id = 'dom_notify_bad' >
				Log some time first.
			</div>
			
			<div id = 'dom_notify_good' >
				Yay! Your time was logged.
			</div>
			
			<div class="dropdown">

			  <button style = 'margin-top: 8px;' class="btn btn-block btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">

				Select Project

				<span style = "border-top-color: inherit;" class="caret"></span>

			  </button>

			  <ul id = 'dom_projects_list' style = "width: 290px;" class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">

			  </ul>

			</div>
			
			<div id = 'dom_project_grey_text' class = 'grey_text' >No Project Selected</div>
			
			<div class="dropdown">

			  <button style = 'margin-top: 8px' class="btn btn-block btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">

				Select Task

				<span style = "border-top-color: inherit;" class="caret"></span>

			  </button>

			  <ul id = 'dom_tasks_list' style = "width: 290px;" class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">

			  </ul>

			</div>
			
			<div id = 'dom_task_grey_text' class = 'grey_text' >No Task Selected</div>
			
			<textarea id = 'dom_note_textarea' style = 'margin: 8px 0px;' class="form-control" placeholder="Optional Notes" name="note" cols="30" rows="2"></textarea>
            
            <button style = 'margin: 32px 0px 8px 0px; outline: none;' id = 'dom_button_start' style = 'outline: none;' class="btn btn-primary btn-round btn-block">Start Timer</button>
            
            <button style = 'margin: 32px 0px 8px 0px; outline: none; display: none;' id = 'dom_button_stop' style = 'outline: none;' class="btn btn-default btn-round btn-block">Pause Timer</button>
			
            <button style = 'margin: 8px 0px; outline: none;' id = 'dom_button_submit' style = 'outline: none;' class="btn btn-primary btn-fill btn-round btn-block">Submit Time</button>
			
            <button style = 'margin: 8px 0px; outline: none;' id = 'dom_button_reset' style = 'outline: none;' class="btn btn-primary btn-simple btn-block">Reset Timer</button>
			
		</div>
		
    </div>
	
</body>

    <script src="../gsdk/jquery/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="../gsdk/assets/js/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>

	<script src="../gsdk/bootstrap3/js/bootstrap.js" type="text/javascript"></script>
	<script src="../gsdk/assets/js/gsdk-checkbox.js"></script>
	<script src="../gsdk/assets/js/gsdk-radio.js"></script>
	<script src="../gsdk/assets/js/gsdk-bootstrapswitch.js"></script>
	<script src="../gsdk/assets/js/get-shit-done.js"></script>
	
    <script src="../gsdk/assets/js/custom.js"></script>
	
	<!-- V-scripts -->

	<script src = 'tracker.js' ></script>
	
</html>
