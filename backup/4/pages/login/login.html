<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Template - Get Shit Done Kit by Creative Tim</title>
    
    <link href="../gsdk/bootstrap3/css/bootstrap.css" rel="stylesheet" />
	<link href="../gsdk/assets/css/get-shit-done.css" rel="stylesheet" />  
    <link href="../gsdk/assets/css/demo.css" rel="stylesheet" /> 
    
    <!--     Font Awesome     -->
    <link href="../gsdk/bootstrap3/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
  
</head>

<body>


    <div class="main">
	
        <div class="container" >
			
            <img style = 'width: 165px; display: block; margin: 24px auto;' src="https://app.zipbooks.com/assets/img/logo-zipbooks.png" />
			
			<div id = 'dom_warning' 
				style = '
				display: none;
				margin: 20px 0px;
				padding: 10px 15px;
				background-color: #f05858;
				color: white;
				' 
			>
				Sorry, Could Not Log In
			</div>
			
            <div class="form-group">
                <input id = 'dom_input_email' class="form-control" placeholder="Email" name="email" type="email">
			</div>

            <div class="form-group">
                <input id = 'dom_input_password' class="form-control" placeholder="Password" name="password" type="password" value="">
			</div>
			
            <button id = 'dom_button' style = 'outline: none;' class="btn btn-primary btn-fill btn-round btn-block">Log In</button>
			
            <a target = '_blank' href = 'https://app.zipbooks.com/signup' ><button style = 'margin: 8px 0px; outline: none;' id = 'dom_button_reset' style = 'outline: none;' class="btn btn-primary btn-simple btn-block">Sign Up</button></a>
			
		</div>
		
    </div>

	<script src = 'login.js' ></script>
	
</body>
