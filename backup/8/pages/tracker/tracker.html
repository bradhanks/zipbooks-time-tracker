<body>

    <div class="main">
	
        <div class="container" >
		
			<style>
			
				body {
					padding-bottom: 16px;
					overflow:hidden;
				}
			
				#dom_timer {
				
					margin-bottom: 16px;
					border-bottom: 1px solid rgba( 0, 0, 0, 0.12 );
					font-size: 50px;
					text-align: center;
					font-weight: 100;
					font-family: 'Open Sans', sans-serif;
					
				}
				
				#dom_notify_good {
				
					display: none;
					margin: 4px 0px;
					padding: 10px 15px;
					background-color: #33D38E;
					color: white;
					border-radius: 2px;
				
				}
				
				#dom_notify_bad {
				
					display: none;
					margin: 4px 0px;
					padding: 10px 15px;
					background-color: #f05858;
					color: white;
					border-radius: 2px;
				
				}
				
				#dom_project_select + div {
					display: inline-block;
				}
				
				#dom_input_project_rate {
					
					position:relative;
					display: inline-block;
					
					width: 0%;
					height: 40px;
					margin: 0px 0px 4px 1px;
					padding: 6px 0px;
					vertical-align: top;
					
					opacity: 0;
				
				}
				
				#dom_customer_select + div {
					display: none;
				}
				
				#dom_customer_creator {
				
					display: none;
				
				}
				
				#dom_note_textarea {
					margin-bottom: 16px;
					border-radius: 0px;
				}
				
				input {
					margin: 4px 0px;
					border-radius: 0px !important;
				}
				
				button {
					margin: 0px 0px;
					outline: none !important;
				}
				
				#dom_button_submit, #dom_button_stop {
					display: none;
				}
				
				.selectize {
				
					margin: 8px 0px;
				
				}
				
				.form-group {
					margin-bottom: 4px !important;
				}
				
				.form-control {
					margin: 0px;
					font-size: 12px !important;
					border-radius: 0px !important;
				}
				
			</style>
			
			<div id = 'dom_timer' >
			
				0:00
			
			</div>
			
			<div id = 'dom_notify_bad' ></div>
			
			<div id = 'dom_notify_good' ></div>
			
			<select id = 'dom_project_select' class="form-control selectize" >
				<option value="" selected="selected">Select or type project...</option>
			</select>
			
			
			
			
			<input style = 'display: none' id = 'dom_input_project_rate' class="form-control" name="email" type="text" placeholder = "Rate" title = 'The hourly rate you bill for this project.' >
				
				
				
				
			<select id = 'dom_customer_select' class="form-control selectize" >
				<option value="" selected="selected">Select or type customer...</option>
			</select>

					<div class="col-md-4">

											</div>
					</div>

					<div class="col-md-4">
						<div class="form-group">

											</div>
					</div>

				</div>

				<div class="row">

											</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<input class="form-control" name="address_2" type="text" id="dom_address_2" placeholder = 'Address Line 2' >
											</div>
					</div>

				</div>

				<div class="row">

					<div class="col-md-4">

											</div>
					</div>

					<div class="col-md-2">
						<div class="form-group">

											</div>
					</div>

							<input class="form-control" name="postal_code" type="text" id="dom_postal_code" placeholder = 'Postal Code' >

            <button id = 'dom_button_start' class="btn-sm btn btn-primary btn-round btn-block">Start Timer</button>
            
            <button style = 'margin-top: 0px;' id = 'dom_button_stop'class="btn-sm btn btn-default btn-round btn-block">Pause Timer</button>
