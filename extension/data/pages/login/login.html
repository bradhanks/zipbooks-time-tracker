<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Template - Get Shit Done Kit by Creative Tim</title>
    
    <link href="../gsdk/bootstrap3/css/bootstrap.css" rel="stylesheet" />
	<link href="../gsdk/assets/css/get-shit-done.css" rel="stylesheet" />  
    <link href="../gsdk/assets/css/demo.css" rel="stylesheet" /> 
    
    <!--     Font Awesome     -->
    <link href="../gsdk/bootstrap3/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
  
</head>

<body>


    <div class="main">
	
        <div class="container" >
		
		
			<style>
			
			.signin-alternative{
				-webkit-font-smoothing: antialiased;
				box-sizing: border-box;
				color: rgb(85, 85, 85);
				display: block;
				font-family: proxima-nova, 'Helvetica Neue', Arial, sans-serif;
				font-size: 14.6667px;
				font-weight: normal;
				height: 22px;
				line-height: 22px;
				margin-bottom: 10px;
				margin-left: 0px;
				margin-right: 0px;
				margin-top: 15px;
				text-align: center;
			}
			.signin-alternative>a{
				-webkit-font-smoothing: antialiased;
				background-color: rgba(0, 0, 0, 0);
				box-sizing: border-box;
				color: rgb(52, 114, 247);
				cursor: pointer;
				display: inline;
				font-family: proxima-nova, 'Helvetica Neue', Arial, sans-serif;
				font-size: 14.6667px;
				font-weight: normal;
				height: auto;
				line-height: 22px;
				text-align: center;
				text-decoration: none;
				width: auto;
			}
			input{
				border-radius: 0px !important;
			}
			</style>
			
			
            <img style = 'width: 165px; display: block; margin: 24px auto;' src="../../img/headline.png" />
			
			<div id = 'dom_warning' 
				style = '
				display: none;
				margin: 20px 0px;
				padding: 10px 15px;
				background-color: #f05858;
				color: white;
				' 
			>
				Sorry, Could Not Log In
			</div>
			
            <div class="form-group">
                <input id = 'dom_input_email' class="form-control" placeholder="Email" name="email" type="email">
			</div>

            <div class="form-group">
                <input id = 'dom_input_password' class="form-control" placeholder="Password" name="password" type="password" value="">
			</div>
			
            <button id = 'dom_button' style = 'outline: none;' class="btn btn-primary btn-fill btn-round btn-block">Log In</button>
			
			<p class="signin-alternative">or, <a target = '_blank' href = 'https://app.zipbooks.com/signup' href="/signup">Create an Account</a></p>
			
		</div>
		
    </div>

	<script src = 'login.js' ></script>
	
</body>

    <script src="../gsdk/jquery/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="../gsdk/assets/js/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>

	<script src="../gsdk/bootstrap3/js/bootstrap.js" type="text/javascript"></script>
	<script src="../gsdk/assets/js/gsdk-checkbox.js"></script>
	<script src="../gsdk/assets/js/gsdk-radio.js"></script>
	<script src="../gsdk/assets/js/gsdk-bootstrapswitch.js"></script>
	<script src="../gsdk/assets/js/get-shit-done.js"></script>
	
    <script src="../gsdk/assets/js/custom.js"></script>
</html>
